<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width", initial-scale:1.0>
    <title>form</title>
</head>
<body>
    <form action="">
        <labal for="user-name">유저 이름</labal>
        <input type="text" name="" id="" placeholder="이름 입력">
        <button type="submit">버튼</button>
    </form>

    <button type="button" aria-label="창닫기">X</button>

    <hr>

    <select id="car" name="car">
        <option value="" selected disabled>차종선택</option>
        <optgroup label="독일브랜드">
        <option value="audi">아우디</option>
        </optgroup>

        <optgroup label="스웨덴">
        <option value="volvo">볼보</option>
        </optgroup>
    </select>

    <hr>

    <labal for="feedback">의견 남겨라</labal>
    <textarea
        name="feedback"
        id="feedback"
        placeholder="입력"
        rows="5"
        cols="100">
    </textarea>

    <hr>
    <form action="" method="post">
        id : <input type="text" >
    </form>

    <form action="" method="post">
        <input type="radio" name="favorite-animal" id="">강아지
        <input type="radio" name="favorite-animal" id="">고양이
    </form>

    <hr>
    <h1>네이버 검색 서버</h1>
    <form action="https://search.naver.com/search.naver" method="get">
        <input type="text" name="query" id="">
        <input type="submit" value="검색">
    </form>

    <h1>구글 검색 서버</h1>
    <form action="https://www.google.com/search" method="get">
        <input type="text" name="q" id="">
        <input type="submit" value="검색">
    </form>
</body>
</html>
