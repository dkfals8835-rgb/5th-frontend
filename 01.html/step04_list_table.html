<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width", initial-scale:1.0>
    <title>list, table</title>
</head>
<body>
    <h1>2026 1학기 수강신청</h1>

    <h2>학과 목록</h2>
    <ul>
        <li>컴퓨터공학과</li>
        <li>전자공학과</li>
        <li>산업디자인공학과</li>
    </ul>

    <h2>수강신청 절차</h2>
    <ol type="I">
        <li>로그인</li>
        <li>강의 검색</li>
        <li>장바구니 담기</li>
        <li>신청 완료</li>
    </ol>

    <h2>웹 프로그래밍 기초</h2>
    <dl>
        <dt>담당 교수</dt>
        <dd>김개발 교수</dd>
    </dl>

    <h2>시간표</h2>
    <table border="2">
     <tr>
        <th>교시</th>
        <th>월</th>
        <th>화</th>
        <th>수</th>
        <th>목</th>
        <th>금</th>
     </tr>

     <tr>
        <th>1교시</th>
     </tr>

     <tr>
     <th>2교시</th>
     </tr>
    </table>
</body>
